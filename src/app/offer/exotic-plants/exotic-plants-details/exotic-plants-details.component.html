<div class="spacer"></div>
<div class="container content-container">
    <div class="row">
        <div class="col-sm-12 palm-details-container" *ngFor="let subspiece of exoticPlantData">
            <div class="card mb-3" >
                <div class="row">
                    <div class="col-lg-4">
                        <swiper
                        [slidesPerView]="1"
                        [spaceBetween]="30"
                        [loop]="true"
                        [pagination]="{
                        clickable: true
                        }"
                        [navigation]="true"
                        class="mySwiper"
                        >
                
                        <ng-template *ngFor="let image of subspiece.images"  swiperSlide><img src={{image}} alt={{subspiece.title}} class="img-fluid" /></ng-template>
            
                        >
                        </swiper>
                    </div>
                    <div class="col-lg-8">
                        <div class="card-body">
                            <h5 class="card-title">{{subspiece.title}}</h5>
                            <p class="card-text" [innerHtml]="subspiece.description"></p>
                            <p class="card-text">
                            <small class="text-muted">...</small>
                            </p>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="spacer"></div>
<div class="spacer"></div>
