<div class="spacer"></div>
<div class="container content-container">
    <div class="row">
        <div class="col-sm-4 exotic-pant-card-container" *ngFor="let exoticPlant of exoticPlantsData">
            <div class="card">
            <swiper
            [slidesPerView]="1"
            [spaceBetween]="30"
            [loop]="true"
            [pagination]="{
                clickable: true
            }"
            [navigation]="true"
            class="mySwiper"
            >
            <ng-template *ngFor="let image of exoticPlant.images"  swiperSlide><img src={{image}} alt={{exoticPlant.title}} class="img-fluid" /></ng-template>

            </swiper>
            <div class="card-body pointer" (click)="goToExoticPlantDetails(exoticPlant?.name)">
                <h5 class="card-title">{{exoticPlant?.title}}</h5>  <p style="font-size: 12px; font-style: italic;">(zobacz wiÄ™cej)</p>
            </div>
            </div>
        </div>
    </div>
</div>
