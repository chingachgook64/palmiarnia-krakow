<div class="spacer"></div>
<div class="container"  *ngFor="let subspiece of palmData">
    <h2>{{subspiece.title}}</h2>
    <div class="row">
        <div class="col-lg-6 swiper-container">
            <swiper
            [slidesPerView]="1"
            [spaceBetween]="30"
            [loop]="true"
            [pagination]="{
            clickable: true
            }"
            [navigation]="true"
            class="mySwiper"
            >
            <ng-template *ngFor="let image of subspiece.images"  swiperSlide><img src={{image}} class="img-fluid" /></ng-template>
            <ng-template swiperSlide><img src="https://mdbootstrap.com/img/new/standard/nature/112.jpg" class="img-fluid" /></ng-template
            ><ng-template swiperSlide><img src="https://mdbootstrap.com/img/new/standard/nature/113.jpg" class="img-fluid" /></ng-template
            >
            </swiper>
        </div>
        <div class="col-lg-6">
            <p>{{subspiece.description}}</p>
        </div>
    </div>
    <div class="spacer"></div>
</div>
