<div class="spacer"></div>
<div class="container content-container">
      <div class="row justify-content-md-center">
        <div class="col-sm-5 palm-details-container" *ngFor="let subspiece of palmData">
          <div class="card">
            <h5 style="margin: 8px 8px 8px 8px; ">{{subspiece.title}}</h5>
            <swiper
            [slidesPerView]="1"
            [spaceBetween]="30"
            [loop]="true"
            [pagination]="{
              clickable: true
            }"
            [navigation]="true"
            class="mySwiper"
            >
      
            <ng-template *ngFor="let image of subspiece.images"  swiperSlide><img src={{image}} class="img-fluid" /></ng-template>

            >
            </swiper>
            <div class="card-body" style="min-height: 350px;">
                <p>{{subspiece.description}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
