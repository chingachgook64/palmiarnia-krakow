<div class="spacer"></div>
<div class="container content-container">
      <div class="row">
        <div class="col-sm-4 olive-tree-card-container" *ngFor="let oliveTree of oliveTreesData">
          <div class="card">
            <swiper
            [slidesPerView]="1"
            [spaceBetween]="30"
            [loop]="true"
            [pagination]="{
              clickable: true
            }"
            [navigation]="true"
            class="mySwiper"
            >
      
            <ng-template *ngFor="let image of oliveTree.images"  swiperSlide><img src={{image}} class="img-fluid" /></ng-template>
            
            </swiper>
            <div class="card-body pointer" (click)="goToOliveTreeDetails(oliveTree?.name)">
              <h5 class="card-title">{{ oliveTree?.title }}</h5>  <p style="font-size: 12px; font-style: italic;">(zobacz wiÄ™cej)</p>
            </div>
          </div>
        </div>
    </div>
</div>
